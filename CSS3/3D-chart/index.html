<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>3D统计图</title>
</head>

<body>
    <div class="backgroundmask"></div>
    <div class="stage">
        <div class="active-mask"></div>
        <div class="mask">
            <h3>STEPS</h3>
            <p>THIS WEEK</p>
            <div class="chart">
                <span><i class="top">
                        <p>1</p>
                    </i><i class="left">
                        <p>40,000</p>
                    </i><i class="front"></i></span>
                <span><i class="top">
                        <p>2</p>
                    </i><i class="left">
                        <p>12,000</p>
                    </i><i class="front"></i></span>
                <span><i class="top">
                        <p>3</p>
                    </i><i class="left">
                        <p>24,000</p>
                    </i><i class="front"></i></span>
                <span><i class="top">
                        <p>4</p>
                    </i><i class="left">
                        <p>45,000</p>
                    </i><i class="front"></i></span>
                <span><i class="top">
                        <p>5</p>
                    </i><i class="left">
                        <p>20,000</p>
                    </i><i class="front"></i></span>
                <span><i class="top">
                        <p>6</p>
                    </i><i class="left">
                        <p>30,000</p>
                    </i><i class="front"></i></span>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
