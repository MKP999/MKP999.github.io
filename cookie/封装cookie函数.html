<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        document.cookie = 'username = 11; expires = Thu Oct 31 2029 18:32:44 GMT+0800';


        //封装创建cookie函数 或 修改
        function setCookie(key, value, expiredays) {
            var now = new Date();
            var d = new Date(now.getTime() + expiredays * 24 * 60 * 60 * 1000);
            // console.log(d);
            if (expiredays) {
                document.cookie = key + '=' + value + ';' + 'expires =' + d;
                return (key + '=' + value + ';' + 'expires =' + d);
            } else {
                document.cookie = key + '=' + value;
                return (key + '=' + value);

            }
        }

        //封装删除cookie函数
        function delCookie(key) {
            // document.cookie = key + "=;" + "expires=Sun Feb 01 1970 00:00:00 GMT+0800";
            // document.cookie = key + "=;" + "expires"+"=" + new Date(1970,01,01);
            document.cookie = key + '=;'+'expires =Thu Jan 01 1970 00:00:00 GMT+0800;'

        }

        //封装查看cookie函数
        function getCookie(key) {
            var str = document.cookie;
            var strArray = str.split(';');
            var value ;
            strArray.forEach(function (str,index,arr) {
                var subArr = str.split('=');
                // console.log(subArr);
                if (subArr[0].trim() === key ) {
                    // console.log(subArr[1]);
                    value = subArr[1];
                    for (var i = 1; i < subArr.length; i++) {
                         value.concat('=',subArr[i]);
                    }
                }
            });
            return value;
            
        }
    </script>
</body>

</html>
