    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->

    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <script>
        var pagenum = 1;
        var y = 0;
        //滚动事件
        $(window).on('wheel', function (event) {
            y += event.originalEvent.deltaY;
            // console.log( y);

            $.post("https://api.apiopen.top/getImages", {
                page: pagenum,
                count: 6
            }, function (data, textStatus, jqXHR) {
                // console.log(data.result[0]);
                show(data.result);
                pagenum++;
            });

        })

        function show(obj) {
            $.each(obj, function (index, element) {
                $('ul.gird li').eq(index).append('<div class="content"><a class="thumbnail" href=""><h3>' + element.id + '</h3><img src="' + element.img + '" alt="..." class="img-responsive"><p>' + element.time + '</p></a></div>')

            });
        }
    </script>
