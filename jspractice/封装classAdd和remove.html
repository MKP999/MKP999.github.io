<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="box boxA"></div>
    <script>
        var box = document.querySelector(".box");
        //封装classAdd
        function classAdd(element , str){
            
            var eleClass = element.className;
            var arr = eleClass.split(' ');
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == str) {
                    return '已经存在';
                }     
            }
            arr.push(str);
                var newClass = arr.join(' ');
                return newClass;
        }

        //封装classRemoved
        function classRemove(element , str){
            var eleClass = element.className;
            var arr = eleClass.split(' ');
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == str) {
                    arr.splice(i,1);
                    return arr;
                }
         
            }
        }
    </script>
</body>
</html>
