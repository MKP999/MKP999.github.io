<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>微信打飞机游戏</title>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<div class="stage">
			<div class="game-start">
				<button class="start">开始游戏</button>
			</div>
			<div class="game">
                <div class="content"></div>
				<div class="score">
					<span class="player1">0</span>
					<span class="buff">buff</span>
				</div>
				<div class="ranking">
					<table>
						<tr>
							<th>姓名</th>
							<th>得分</th>
							<th>排名</th>
						</tr>
						<tr>
							<td>MKP</td>
							<td>666</td>
							<td>1</td>
						</tr>
						<tr>
							<td>Baby</td>
							<td>555</td>
							<td>2</td>
						</tr>
						<tr>
							<td>Bro</td>
							<td>222</td>
							<td>3</td>
						</tr>
					</table>
				</div>
				<div class="continue">继续游戏</div>
                <div class="dead">
                    <button class="resurgence">充钱续命</button>
                    <button class="restart">重新开始</button>
                </div>
			</div>
		</div>

		<script src="./assets/js/main.js"></script>
	</body>
</html>
